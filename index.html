<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="productimage">
            <img src="mug.jpg"  height="420px" width="327px" alt="image">
        </div>
        <div class="productinfo">
            <div class="producttext">
                <h1 class="h1">COFFEE MUG</h1>
                <h2 class="h2">White Coffee Mug</h2>
                <p class="paragraph">Coffee Mugs are designed to express <br> emotions. These are acclaimed for <br> their amazing designs & superior
                         quality.</p>
            </div>
            <div class="product-price-button">
                <p class="price-para">₹149 </p>
                <p class="striketext">₹320</p>
                <button type="button" class="btn">
                    <img src="icon-cart.png" class="btn-img">
                    <span class="btn-description">Add to Cart</span>
                </button>

            </div>
        </div>
    </div>
    
</body>
</html>
